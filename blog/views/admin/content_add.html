{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>
<form method="post">
	<div class="form-group">
	    <label for="name">分类：</label>
	    <select name="category" id="category" class="form-control">
	    	{%for category in categories%}
	    	<option value="{{category.id}}">{{category.name}}</option>
	    	{%endfor%}
	    </select>
  	</div>
  <div class="form-group">
    <label for="name">标题：</label>
    <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
  </div>
  <div class="form-group">
    <label for="name">简介：</label>
    <textarea type="text" class="form-control" rows="5" id="description" placeholder="请输入内容简介" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="name">内容：</label>
    <textarea type="text" class="form-control" rows="10" id="content" placeholder="请输入内容" name="content"></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
